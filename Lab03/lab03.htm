<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Multimedia tags test</title>
	  <script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	  <style>
		.animalButton
		{
			width: 90px;
			height: 90px;
		}
		.progressBar
		{
			width: 500px;
			height: 20px;
			background-color: blue;
		}
	  </style>
	  <script type="text/javascript">

		async function animalClicked(imgBtn)
		{
			let audio = document.getElementById("sound"+imgBtn.id);
			let time = audio.duration;
			audio.play();
			await imgBtn.animate({transform: 'scale(2)'},{duration: time*1000});
			setTimeout(() => {
				imgBtn.style.transform = 'scale(2)';
				imgBtn.animate({transform: 'scale(1)'},{duration:500});
				setTimeout(() => {
					imgBtn.style.transform = 'scale(1)';
				}, 500);
			}, time*1000);
		}

	  </script>
</head>

<body>
<p>
	<br />

</p>
<div>
	<audio id="soundHorse">
		<source src="audio/horse.mp3" type="audio/mpeg">
	</audio>
	<audio id="soundFrog">
		<source src="audio/frog.wav" type="audio/wav">
	</audio>
	<audio id="soundElephant">
		<source src="audio/elephant.mp3" type="audio/mpeg">
	</audio>
	<audio id="soundRooster">
		<source src="audio/rooster.mp3" type="audio/mpeg">
	</audio>
	<img id="Horse" class="animalButton" onclick="animalClicked(this)" src="images/horse.svg"> <br>
	<img id="Frog" class="animalButton" onclick="animalClicked(this)" src="images/frog.svg"> <br>
	<img id="Elephant" class="animalButton" onclick="animalClicked(this)" src="images/elephant.svg"> <br>
	<img id="Rooster" class="animalButton" onclick="animalClicked(this)" src="images/rooster.svg"> <br>
</div>
<!--
Horse by Samy Menai from the Noun Project
-->


<div>
	<video id="video" width="500" controls>
		<source src="video/video.mp4" type="video/mp4">
	</video>
	<div id="videoProgressBar" class="progressBar"></div>
<div>
<script type="text/javascript">
	$("#videoProgressBar").click(function(e){
        var x = e.pageX - this.offsetLeft;
        var y = e.pageY - this.offsetTop;
		var width = $(this).width();

		let video = $('#video')[0];
		let time = video.duration;
		let newTime = x/width * time;
		video.currentTime = newTime;
   }); 
</script>
</body>
</html>
